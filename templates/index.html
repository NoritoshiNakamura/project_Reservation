<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>予約管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">予約フォーム</h1>
            <div class="card p-4">
                <form action="/reserve" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">名前:</label>
                        <input type="text" class="form-control" id="name" name="name" required maxlength="80">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">日付:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">時間:</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">予約する</button>
                    </div>
                </form>
            </div>

            <hr class="my-5">

            <h1 class="text-center mb-4">予約一覧</h1>
            {% if reservations %}
                <ul class="list-group">
                    {% for reservation in reservations %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><strong>{{ reservation.name }}</strong></span>
                            <span class="badge bg-secondary rounded-pill">{{ reservation.reservation_datetime.strftime('%Y-%m-%d %H:%M') }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="alert alert-info" role="alert">
                    現在、予約はありません。
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
